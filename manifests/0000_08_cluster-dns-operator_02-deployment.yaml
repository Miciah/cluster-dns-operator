apiVersion: apps/v1
kind: Deployment
metadata:
  name: dns-operator
  namespace: openshift-dns-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: dns-operator
  template:
    metadata:
      labels:
        name: dns-operator
    spec:
      dnsPolicy: Default
      nodeSelector:
        beta.kubernetes.io/os: linux
        node-role.kubernetes.io/master: ''
      restartPolicy: Always
      priorityClassName: system-cluster-critical
      serviceAccountName: dns-operator
      containers:
        - name: dns-operator
          image: openshift/origin-cluster-dns-operator:latest
          command:
          - cluster-dns-operator
          terminationGracePeriodSeconds: 2
          env:
            - name: IMAGE
              value: openshift/origin-coredns:v4.0
            - name: OPENSHIFT_CLI_IMAGE
              value: openshift/origin-cli:v4.0
            - name: OPERATOR_IMAGE_VERSION
              value: 0.0.0_version_cluster-dns-operator
          resources:
            requests:
              cpu: 10m
      tolerations:
      - operator: Exists # dns operator should be schedulable always.
